name: Deploy to EKS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: "us-east-1"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      # Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Setup AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      # ZIP Lambdas
      - name: ZIP userAuth Lambda
        run: |
          cd terraform/lambda/auth
          zip -r -X ../../auth.zip index.js package.json node_modules/
          cd ../authorizer
          zip -r -X ../../authorizer.zip index.js package.json node_modules/
          cd ../registerUser
          zip -r -X ../../registerUser.zip index.js package.json node_modules/

      # Install Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # Inicializar Terraform Destroy evita conflito do lambda
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform destroy

      # Inicializar Terraform Init
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      # Validar a configuração Terraform
      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      # Criar plano
      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -out=tfplan

      # Aplicar plano automaticamente
      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan